<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flask To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #43cea2, #185a9d);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .todo-container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        width: 400px;
      }
      h2 {
        text-align: center;
      }
      form {
        display: flex;
        margin-bottom: 15px;
      }
      input {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 10px 0 0 10px;
        background: #f1f1f1;
      }
      button {
        padding: 10px;
        border: none;
        background: #43cea2;
        color: white;
        border-radius: 0 10px 10px 0;
        cursor: pointer;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        background: #f9f9f9;
        padding: 10px;
        margin-bottom: 8px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
      }
      a {
        text-decoration: none;
        color: #ff4d4d;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="todo-container">
      <h2>Flask To-Do List</h2>
      <form action="/add" method="POST">
        <input type="text" name="task" placeholder="Add a new task..." />
        <button type="submit">Add</button>
      </form>
      <ul>
        {% for task in tasks %}
        <li>
          {{ task }}
          <a href="/delete/{{ loop.index0 }}">âœ–</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
